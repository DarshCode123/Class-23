<html>
    <body>
        <h2>Javascript Arrays</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins Array elements into a string and the pop() method removes array last element</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits=["banana","orange","apple","dragonfruit","mango"];
            document.getElementById("myjoin").innerHTML=fruits.join("*");
            document.getElementById("myfirstpop").innerHTML=fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML=fruits;
        </script>
    </body>
</html>
